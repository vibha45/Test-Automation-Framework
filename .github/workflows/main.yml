name: Test Pipeline

on:
  schedule:
    - cron: '30 23 * * *'
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

  

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          java-version: 11

      - name: Build with Maven
        run: mvn clean install

      - name: Run tests
        run: mvn test -X -Dbrowser=chrome -DisLambdaTest=true -DisHeadless=false
